<div class="main">
  <form [formGroup]="registrationForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Login </label>
      <input class="form-control" name="name" formControlName="login" />
    </div>
    <div class="warn"
         *ngIf="registrationForm.controls['login'].invalid && registrationForm.controls['login'].touched">
      Login must contain at least three characters and no spaces
    </div>

    <div class="form-group">
      <label>Password </label>
      <input class="form-control" name="password" formControlName="password" />
    </div>
    <div class="warn"
         *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
      Password must contain at least three characters
    </div>

    <div class="form-group-btn">
      <button mat-button [disabled]="registrationForm.invalid">
        Register
      </button>
    </div>

  </form>

</div>
