<form [formGroup]="authForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Login </label>
    <input class="form-control" name="name" formControlName="login" />
  </div>
  <div class="warn"
       *ngIf="authForm.controls['login'].invalid && authForm.controls['login'].touched">
    Empty field login!
  </div>

  <div class="form-group">
    <label>Password </label>
    <input class="form-control" name="password" formControlName="password" />
  </div>
  <div class="warn"
       *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched">
    Empty field password!
  </div>

  <div class="form-group">
    <button mat-button
            [disabled]="authForm.invalid"> Log in </button>
    <button mat-button
            type="button"
            (click)="openRegistrationDialog()"> Register </button>
  </div>

</form>
